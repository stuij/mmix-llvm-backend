# RUN: yaml2obj %s > %t
# RUN: llvm-readobj -file-headers %t | FileCheck -check-prefix=OBJ %s
# RUN: obj2yaml %t | FileCheck -check-prefix=YAML %s

# OBJ: Flags [ (0x1)
# OBJ-NEXT:   0x1
# OBJ-NEXT: ]

# YAML:      FileHeader:
# YAML-NEXT:   Class:           ELFCLASS64
# YAML-NEXT:   Data:            ELFDATA2MSB
# YAML-NEXT:   Type:            ET_EXEC
# YAML-NEXT:   Machine:         EM_MMIX
# YAML-NEXT:   Flags:           [ EF_MMIX_ABI_GNU ]

--- !ELF
FileHeader:
  Class:           ELFCLASS64
  Data:            ELFDATA2MSB
  Type:            ET_EXEC
  Machine:         EM_MMIX
  Flags:           [ EF_MMIX_ABI_GNU ]
